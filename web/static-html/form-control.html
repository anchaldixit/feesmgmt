<html>
    <head>
        <title>Aizan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="assets/js/ui.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper login-bg">
            <header class="header">
                <div class="header-inner">

                    <div class="logo" style="text-align: left;">
                        <a href="/">
                            <img src="assets/images/aizan_logo2.png" width="120" alt=""/></a>
                    </div>
                </div>
            </header>
            <div class="form-control-outer">
            <div class="form-control">
                <div class="form-header">
                    <h4>Table Setting</h4>
                </div>
                <form>
                    <ul>
                        <li>
                            <label>Name</label>
                            <div class="field-wrap">
                                <input type="text" />
                            </div>
                        </li>
                        <li>
                            <label>Email</label>
                            <div class="field-wrap">
                                <input type="email" />
                            </div>
                        </li>
                        <li>
                            <label>Role</label>
                            <div class="field-wrap">
                                <input type="text" />
                            </div>
                        </li>
                        <li>
                            <label>Role</label>
                            <div class="field-wrap">
                            <input type="text" />
                            </div>
                        </li>
                        <li>
                            <label>Role</label>
                            <div class="field-wrap">
                            <div class="dropdown">
                                <select class="selectbox">
                                <option value="administrator" >Administrator</option>
                                <option value="client" >Client</option>
                            </select>
                            </div>
                            </div>
                        </li>
                        <li>
                            <label>Role</label>
                            <div class="check-wrap ">
                                <div class="check-box">
                                <input type="checkbox" name="checkbox" /><label for="checkbox">Checkbox1</label>
                                </div>
                                <div class="check-box">
                                <input type="checkbox" name="checkbox" /><label for="checkbox">Checkbox2</label>
                                </div>
                                <div class="check-box">
                                <input type="checkbox" name="checkbox" /><label for="checkbox">Checkbox3</label>
                                </div>
                            </div>
                            
                        </li>
                        <li>
                            <label>Role</label>
                            <div class="check-wrap ">
                                <div class="check-box">
                                <input type="radio" name="radio" /><label for="radio">radiobox1</label>
                                </div>
                                <div class="check-box">
                                <input type="radio" name="radio" /><label for="radio">radiobox2</label>
                                </div>
                                <div class="check-box">
                                <input type="radio" name="radio" /><label for="radio">radiobox3</label>
                                </div>
                            </div>
                            
                        </li>
                        <li>
                            <label>&nbsp;</label>
                            <div class="field-wrap">
                            <input type="submit" value="Submit" />
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            </div>
            <footer class="footer">
                <div class="left-footer">
                    <p>&copy; aizan.com</p>
                </div>
                <div class="right-footer">
                    <p>
                        <a href="#">Privecy Policy</a>
                    </p>
                </div>
            </footer>

        </div>
    </body>
</html>
